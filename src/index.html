<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First Challenge</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body class="bg-offBlack flex justify-center">
    <div
      id="container"
      class="w-4/5 md:w-1/4 md:mt-11 mt-40 bg-darkGrey rounded-md pb-8"
    >
      <div id="inner-container" class="flex flex-col space-y-4 items-center">
        <!-- Image -->
        <div id="image">
          <img
            src="./images/avatar-jessica.jpeg"
            alt=""
            class="rounded-full h-w-24 w-24 my-4"
          />
        </div>

        <!-- Bio -->
        <div id="bio" class="text-white text-center space-y-3">
          <h2 class="text-3xl">Jessica Randall</h2>
          <p class="text-greenLight">London, United Kingdom</p>

          <p class="mt-4 text-gray-400">
            "A front-end developer and avid reader."
          </p>
        </div>

        <div class="text-center mb-4 space-y-4 mt-6">
          <div
            class="bg-grey px-14 text-white hover:text-black hover:bg-greenLight hover:cursor-pointer rounded-md py-2"
          >
            GitHub
          </div>
          <div
            class="bg-grey px-14 text-white hover:text-black hover:bg-greenLight hover:cursor-pointer rounded-md py-2"
          >
            Frontend mentor
          </div>
          <div
            class="bg-grey px-14 text-white hover:text-black hover:bg-greenLight hover:cursor-pointer rounded-md py-2"
          >
            LinkedIn
          </div>
          <div
            class="bg-grey px-14 text-white hover:text-black hover:bg-greenLight hover:cursor-pointer rounded-md py-2"
          >
            Twitter
          </div>
          <div
            class="bg-grey px-14 text-white hover:text-black hover:bg-greenLight hover:cursor-pointer rounded-md py-2"
          >
            Instagram
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
